# MODERN HYPRLOCK CONFIG

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    # 'screenshot' implies it grabs your current screen content and blurs it.
    # If you prefer your wallpaper, change 'screenshot' to: /home/Zakkye/Pictures/Wallpapers/5.jpg
    path = screenshot
    
    # Blur settings for the "frosted glass" effect
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    
    # Outer color (Border) - subtle grey/blue gradient look
    outer_color = rgb(151515)
    
    # Inner color (Background) - dark semi-transparent
    inner_color = rgba(20, 20, 20, 0.6)
    
    # Font color
    font_color = rgb(200, 200, 200)
    
    # Feedback colors
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # Red on failure
    capslock_color = -1

    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font # Use your preferred font here
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    
    hide_input = false
    rounding = 20 # Rounded corners for the box
    
    position = 0, -20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    color = rgb(240, 240, 240)
    font_size = 80
    font_family = JetBrains Mono ExtraBold
    
    # Add a subtle shadow to make text pop against light backgrounds
    shadow_passes = 2
    shadow_size = 3

    position = 0, 100
    halign = center
    valign = center
}

label { # Greeting
    monitor =
    text = Hi there, $USER
    color = rgb(200, 200, 200)
    font_size = 20
    font_family = JetBrains Mono

    position = 0, 30
    halign = center
    valign = center
}
