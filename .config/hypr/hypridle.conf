$lock_cmd = hyprctl dispatch global quickshell:lock & pidof qs quickshell hyprlock || hyprlock
$suspend_cmd = systemctl suspend || loginctl suspend

general {
    lock_cmd = $lock_cmd
    unlock_cmd = notify-send "unlock!"
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch global quickshell:lockFocus
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
    inhibit_sleep = 3
}

# 10 Minutes: Dim screen (Keep user's notification intent but use new logic if preferred)
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 15 Minutes: Lock session (User had 15 mins for lock)
listener {
    timeout = 900
    on-timeout = loginctl lock-session
}

# 20 Minutes: Suspend (New addition from .new)
listener {
    timeout = 1200
    on-timeout = $suspend_cmd
}
